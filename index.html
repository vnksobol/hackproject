<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/sass/app.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <!-- <link rel="icon" href="assets/images/icons/" /> -->
    <title></title>
  </head>

  <body id="body">
    <div class="wrapper">
      <header class="header"></header>
      <main class="main">
        <button id="previous">Назад</button>
        <div id="card">
          <p id="title"></p>
          <button id="checkButton">Проверить</button>
          <p id="definition"></p>
        </div>
        <button id="next">Вперед</button>
        <button id="addButton">Добавить свою карточку</button>
        <form id="addCardForm" class="hidden">
          <input type="text" placeholder="Введите термин" id="formTerm" />
          <input
            type="text"
            placeholder="Введите определение"
            id="formDefinition"
          />
          <button id="saveButton" type="button">Сохранить</button>
        </form>
      </main>

      <script src="assets/script/script.js"></script>
    </div>
  </body>
</html>
